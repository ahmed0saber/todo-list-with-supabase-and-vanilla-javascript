<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glory&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='/assets/styles/style.css'>
</head>

<body>
    <div class="app-container">
        <h1>Profile Page</h1>
        <p>email address: <span class="user-email"></span></p>
        <button class="logout-btn">Log out</button>
        <div class="user-todos">
            <form class="form-container" autocomplete>
                <div class="input-group">
                    <label for="text-input">Enter task title:</label>
                    <input type="text" id="text-input" placeholder="My First Task" required>
                </div>
                <button class="submit-btn" type="submit">Add Task</button>
            </form>
            <div class="tasks-container"></div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</html>
